<!DOCTYPE html>
<html>
  <head>
    <style>
      p[align="left"] {
        color: blue;
      }

      p[align="center"] {
        color: green;
      }

      p[align="right"] {
        color: red;
      }

      h2 {
        font-size: 16pt;
        color: yellow;
      }

      h2[font-size="20pt"] {
        color: navy;
      }
    </style>
  </head>
  <body>
    <h2 font-size="20pt">duzy tekst</h2>
    <p align="left">Tekst lewa streona</p>
    <p align="center">Tekst środek</p>
    <p align="right">Tekst prawa strona</p>
    <h2>mała trzcionka</h2>
  </body>
</html>
